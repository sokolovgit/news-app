services:
  db:
    container_name: news_app_db_test
    image: postgres:16
    ports:
      - 5434:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: news_app_test
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    container_name: news_app_redis_test
    image: redis:latest
    restart: always
    ports:
      - '6381:6379'
    volumes:
      - redis_data:/data
      

volumes:
  postgres_data:
  redis_data: